<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Logos Carousel</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

   .logo-carousel {
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  align-items: center;
}

.logo-track {
  display: flex;
  align-items: center;
  height: 100%;
  max-height: 100%;
  width: max-content;
  box-sizing: border-box;
  animation: scroll 30s linear infinite;
  padding: 0 2rem;
  margin-left: -2rem;
  margin-right: -2rem;
}

.logo-track img {
  height: 100%;
  width: auto;
  margin: 0 2rem;
  object-fit: contain;
  display: block;
}

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="logo-carousel">
