    body {

    .logo-carousel {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .logo-track {
  display: flex;
  align-items: center;
  height: 100%;
  animation: scroll 30s linear infinite;
}

    .logo-track img {
  max-height: 100%;
  height: auto;
  width: auto;
  margin: 0 2rem;
  object-fit: contain;
}

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
